<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel ="icon" type="image/png" href="1.png">
  <title>About Me</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">



  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #F5EFE7;
      font-size: 13pt;
      font-weight: 300;
      overflow: hidden;
    }

    .container-fluid {
      padding: 0 !important;
    }

    /* Rubber Drop + Bounce Image */
    .image-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top center;
      animation: rubberDrop 1.2s ease-out forwards;
      z-index: 1;
      cursor: grab;
      transition: transform 0.2s ease-out;
    }

    .about-image { 
      max-height: 500vh;
      width: 700px ;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    @keyframes rubberDrop {
      0%   { transform: translateY(-100vh) scaleY(1); }
      60%  { transform: translateY(0) scaleY(1.2); }
      75%  { transform: translateY(-15px) scaleY(0.9); }
      90%  { transform: translateY(5px) scaleY(1.05); }
      100% { transform: translateY(0) scaleY(1); }
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-10px); }
      60%  { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    .image-wrapper.bounce {
      animation: bounce 0.6s ease;
    }

    /* Header Text */
    #textSlider.row {
      position: absolute;
      top: 10%;
      left: 25%;
      max-width: 90%;
      z-index: 2;
    }

    .iamCol {
      text-align: left;
      font-weight: 300;
      font-size: 30pt;
      display: inline-block;
      font-family: 'Work Sans', sans-serif;
      color: #03346E;
    }

    .slideCol {
      font-weight: 900;
      font-size: 70pt;
      display: inline-block;
      margin-left: 20px;
      white-space: nowrap;
      color: #03346E;
    }

    .scroller {
      height: 70pt;
      line-height: 70pt;
      overflow: hidden;
    }

    .scroller .inner {
      animation: scroll 8s ease-in-out infinite;
    }

    .scroller p {
      margin: 0;
    }

    @keyframes scroll {
      0%, 20% { margin-top: 0; }
      25%, 45% { margin-top: -70pt; }
      50%, 70% { margin-top: -140pt; }
      100% { margin-top: 0; }
    }

    /* About Me Paragraph */
    #aboutText {
      position: absolute;
      top: 35%;
      left: 25%;
      width: 90%;
      max-width: 800px;
      z-index: 2;
      font-size: 16pt;
      font-weight: 300;
      color: #03346E;
      font-family: 'Lato', serif;
      line-height: 1.6;
      text-align: justify;
    }

    @media only screen and (max-width: 768px) {
      .iamCol { font-size: 20pt; display: block; }
      .slideCol { font-size: 36pt; display: block; margin-left: 0; }
      #aboutText { top: 50%; font-size: 14pt; }
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #FAF7F3;
      z-index: 10000;
      padding: 15px 60px 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: flex;
      justify-content: flex-end; 
      align-items: center;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 30px;
      margin-right: 60px;
    }

    .navbar li {
      display: inline;
    }

    .navbar a {
      color: #27445D;
      text-decoration: none;
      font-family: Bitter, serif;
      font-size: 1rem;
      transition: color 0.3s;
      line-height: 2;
    }

    .navbar a:hover {
      color: #f16100;
    }

    /* Hamburger for responsive navbar */
    .navbar .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      margin-right: 20px;
    }

    .navbar .menu-toggle span {
      display: block;
      height: 3px;
      background: #27445D;
      border-radius: 2px;
    }

    @media (max-width: 992px) {
      .content h1 { font-size: 2.2rem; }
      .content h2 { font-size: 1.4rem; }
      .content p { font-size: 1rem; }
      .content { max-width: 90%; padding: 0 10px; }

      .content div { flex-direction: column; gap: 20px; }
      .content img { max-width: 90%; height: auto; margin: auto; }
    }

    @media (max-width: 768px) {
      .navbar ul {
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        background: #FAF7F3;
        flex-direction: column;
        align-items: flex-start;
        gap: 0;
        padding: 10px;
        display: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }

      .navbar ul.show { display: flex; }

      .navbar li { margin: 10px 0; }

      .navbar .menu-toggle { display: flex; }

      .navbar { justify-content: space-between; padding: 15px 20px; }
    }

  </style>
</head>
<body>
  
  <div id="navbar-container"></div>


  <!-- Draggable Rubber Drop Image -->
  <div class="image-wrapper">
    <img src="./extra/2.png" alt="About Image" class="about-image" />
  </div>

  <!-- Animated Intro Text -->
  <div class="container-fluid">
    <div class="row" id="textSlider">
      <div class="iamCol">
        <p>Hello !</p>
        <p>I Am</p>
      </div>
      <div class="slideCol">
        <div class="scroller">
          <div class="inner">
            <p>Kasis Shrestha</p>
            <p>IS AUDITOR</p>
            <p>GRC ANALYST</p>
          </div>
        </div>
      </div>
    </div>

    <!-- About Me Paragraph with Typewriter Effect -->
    <div class="row" id="aboutText">
      <div class="col-xs-12">
        <p id="typewriter-text"></p>
      </div>
    </div>
  </div>

  <!-- Typewriter Script -->
  <script>
    const fullText = `I am a passionate Information Systems Auditor who thrives on analyzing systems for risk, ensuring data integrity, and helping organizations stay compliant and secure. My background in cybersecurity, compliance frameworks, and ethical hacking empowers me to dig deep into systems and make impactful recommendations. I enjoy learning new technologies and working on meaningful projects that make systems safer and smarter.`;

    const textEl = document.getElementById('typewriter-text');
    let index = 0;

    function typeLetterByLetter() {
      if (index < fullText.length) {
        textEl.textContent += fullText.charAt(index);
        index++;
        setTimeout(typeLetterByLetter, 25); // Typing speed
      }
    }

    setTimeout(typeLetterByLetter, 3000); // Start after header animation
  </script>

  <!-- Horizontal-Only Drag Script + Bounce on Drop -->
  <script>
    const imageWrapper = document.querySelector('.image-wrapper');
    let isDragging = false;
    let offsetX = 0;

    function removeBounce() {
      imageWrapper.classList.remove('bounce');
      imageWrapper.removeEventListener('animationend', removeBounce);
    }

    imageWrapper.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = imageWrapper.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      imageWrapper.style.transition = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        imageWrapper.style.left = `${e.clientX - offsetX}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        imageWrapper.classList.add('bounce');
        imageWrapper.addEventListener('animationend', removeBounce);
      }
    });

    // Touch support
    imageWrapper.addEventListener('touchstart', (e) => {
      isDragging = true;
      const rect = imageWrapper.getBoundingClientRect();
      offsetX = e.touches[0].clientX - rect.left;
      imageWrapper.style.transition = 'none';
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        imageWrapper.style.left = `${e.touches[0].clientX - offsetX}px`;
      }
    });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        imageWrapper.classList.add('bounce');
        imageWrapper.addEventListener('animationend', removeBounce);
      }
    });
   
    const navContainer = document.getElementById('navbar-container');

    (async () => {
      try {
        // Make the path explicit and relative to the current page
        const res = await fetch('./navbar.html', { cache: 'no-cache' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const html = await res.text();
        navContainer.innerHTML = html;
      } catch (err) {
        console.error('Navbar load failed:', err);
        // Fallback so the page still has a nav
        navContainer.innerHTML = `
          <nav class="navbar">
          <div class="menu-toggle" id="menu-toggle">
            <span></span><span></span><span></span>
          </div>
          <ul id="navbar-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutme.html">About me</a></li>
            <li><a href="./project.html">Projects</a></li>
            <li><a href="./skill.html">Skills</a></li>
            <li><a href="./exp.html">Experience</a></li>
            <li><a href="./cert.html">Certification</a></li>
            <li><a href="./contact.html">Contact me</a></li>
          </ul>
        </nav>`;

      const menuToggle = document.getElementById('menu-toggle');
      const navbarLinks = document.getElementById('navbar-links');
      menuToggle.addEventListener('click', () => {
        navbarLinks.classList.toggle('show');
      });
    }
  })();
</script>

</body>
</html>
